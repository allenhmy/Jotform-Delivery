<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jotform iFrame Demo</title>

<style>
  :root{ --radius:12px; --gap:12px; --shadow:0 8px 24px rgba(0,0,0,.08); --accent:#e53935; }

  /* Make the iframe content use the full viewport height and center */
  html, body { height: 100%; margin: 0; }
  body{
    min-height: 100vh;                 /* ensures full height even if iframe is taller */
    display: flex;
    align-items: center;                /* vertical center */
    justify-content: center;            /* horizontal center */
    background: transparent;
    line-height: 1.35;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
    font-family: inherit; color: inherit;
  }

  .wrap{
    width: 100%;
    min-height: 100vh;                  /* also fill height */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--gap);
  }

  .card{
    width: min(1000px, 98%);
    max-width: 1000px;
    padding: calc(var(--gap) * 2);
    background: #fff;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    border: 1px solid rgba(0,0,0,.06);
  }

  h3 {
    margin: 0 0 var(--gap) 0;
    font-size: 1.5rem;
    font-weight: 600;
    color: #333;
  }

  .sub {
    margin: 0 0 calc(var(--gap) * 1.5) 0;
    color: #666;
    font-size: 0.95rem;
    line-height: 1.5;
  }

  .row {
    display: flex;
    flex-direction: column;
    gap: var(--gap);
  }

  input[type="text"] {
    width: 100%;
    padding: calc(var(--gap) * 0.75);
    border: 2px solid #e0e0e0;
    border-radius: calc(var(--radius) * 0.75);
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.2s ease;
    box-sizing: border-box;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: var(--accent);
  }

  .pill {
    padding: calc(var(--gap) * 0.75);
    background: #f5f5f5;
    border-radius: calc(var(--radius) * 0.75);
    font-size: 0.9rem;
    color: #666;
    min-height: 1.2rem;
  }

  /* Mobile-specific optimizations */
  @media (max-width: 768px) {
    body {
      overflow-y: auto;
      align-items: flex-start;
      padding: var(--gap) 0;
    }

    .wrap {
      min-height: auto;
      align-items: flex-start;
      padding: var(--gap);
    }

    .card {
      width: 100%;
      max-width: none;
      margin: 0;
      padding: calc(var(--gap) * 1.25);
      border-radius: calc(var(--radius) * 0.75);
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }

    h3 {
      font-size: 1.25rem;
    }

    .sub {
      font-size: 0.9rem;
    }

    input[type="text"] {
      font-size: 1rem;
      padding: calc(var(--gap) * 0.875);
      -webkit-appearance: none;
      appearance: none;
      border-radius: calc(var(--radius) * 0.5);
    }

    .pill {
      padding: calc(var(--gap) * 0.875);
      font-size: 0.85rem;
      border-radius: calc(var(--radius) * 0.5);
    }
  }

  /* Extra small mobile devices */
  @media (max-width: 480px) {
    .wrap {
      padding: calc(var(--gap) * 0.75);
    }

    .card {
      padding: var(--gap);
    }

    h3 {
      font-size: 1.125rem;
    }

    .sub {
      font-size: 0.85rem;
      margin-bottom: var(--gap);
    }

    input[type="text"], .pill {
      padding: calc(var(--gap) * 0.75);
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h3>Hello Jotform ðŸ‘‹</h3>
      <p class="sub">Type belowâ€”this demo inherits your Jotform font/colors and avoids scrollbars asdfa dasf asdf asdf asdf asdf adsf asdf asdf asdf asdf FFadsf .</p>

      <div class="row">
        <input id="demoInput" type="text" placeholder="Start typingâ€¦" />
        <div class="pill">You typed: <span id="output"></span></div>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('demoInput');
    const out   = document.getElementById('output');
    input.addEventListener('input', () => { out.textContent = input.value.trim(); });
  </script>
</body>
</html>
