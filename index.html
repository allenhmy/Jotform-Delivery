<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jotform iFrame Demo</title>

<style>
  :root{ --radius:12px; --gap:12px; --shadow:0 8px 24px rgba(0,0,0,.08); --accent:#e53935; }

  /* Make the iframe content use the full viewport height and center */
  html, body { height: 100%; margin: 0; }
  body{
    min-height: 100vh;                 /* ensures full height even if iframe is taller */
    display: flex;
    align-items: center;                /* vertical center */
    justify-content: center;            /* horizontal center */
    background: transparent;
    line-height: 1.35;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
    font-family: inherit; color: inherit;
  }

  .wrap{
    width: 100%;
    min-height: 100vh;                  /* also fill height */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }

  .card{
    width: min(640px, 100%);
    padding: calc(var(--gap) * 1.5);
    background: #fff;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    border: 1px solid rgba(0,0,0,.06);
  }

  /* ...keep the rest of your styles the same... */
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h3>Hello Jotform ðŸ‘‹</h3>
      <p class="sub">Type belowâ€”this demo inherits your Jotform font/colors and avoids scrollbars.</p>

      <div class="row">
        <input id="demoInput" type="text" placeholder="Start typingâ€¦" />
        <div class="pill">You typed: <span id="output"></span></div>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('demoInput');
    const out   = document.getElementById('output');
    input.addEventListener('input', () => { out.textContent = input.value.trim(); });
  </script>
</body>
</html>
